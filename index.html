<!DOCUMENT html>
<html>
    <head>
        <meta property="og:url" content="http://emiliano.bocamuchas.org/pong.js/"/>
        <meta property="og:title" content="Pong.js"/>
        <meta property="og:image" content="http://emiliano.bocamuchas.org/pong.js/assets/img/cover.png"/>
        <meta property="og:description" content="O Clássico telojogo que você pode utilizar o seu Celular como controle."/>
        <meta itemprop="name" content="Pong.js" />
        <meta itemprop="image" content="http://emiliano.bocamuchas.org/pong.js/assets/img/cover.png" />
        <meta itemprop="description" content="O Clássico telojogo que você pode utilizar o seu Celular como controle." />

        <meta charset="UTF-8"/>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <title>Telejogo JS</title>
        <link href="assets/img/favicon.ico" rel="shortcut icon">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <section class="container">
            <aside class="screen">
                <div class="joystick one">
                    <h3 class="terms-joystick">{{joystick}}</h3>
                    <span class="message">{{message}}</span>
                    <div class="qr"></div>
                </div>
                <div class="joystick two">
                    <h3 class="terms-joystick">{{joystick}}</h3>
                    <span class="message">{{message}}</span>
                </div>
                <canvas id="pong" width="700" height="500"></canvas>
            </aside>
            <aside class="controle">
                <h1 class="terms-game-name">{{game-name}}</h1>
                <div class="controle-btn">
                    <div class="btn start terms-reset-button">{{reset-button}}</div>
                    <div class="btn pause terms-pause-button">{{pause-button}}</div>
                    <div class="btn btn3"></div>
                    <div class="btn lang-selector">
                        <div class="btn lang es">ES</div>
                        <div class="btn lang en">EN</div>
                        <div class="btn lang pt">PT</div>
                    </div>
                    <input type="text" class="text input id" />
                </div>
            </aside>
        </section>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/constants.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/tv.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/pong.js"></script>
        <script src="http://emiliano.bocamuchas.org:8080/socket.io/socket.io.js"></script>
        <script src="assets/js/client.js"></script>
        <script src="assets/js/ga.js"></script>
    </body>
</html>
